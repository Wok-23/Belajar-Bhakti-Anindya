<!DOCTYPE html>
<html>
<head>
	<title>Visual</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		header{
			background-image: url('could-it-come-from-technology-4.jpg');
			width: 100%;
			height: 100vh;
			background-repeat: no-repeat;
			overflow: hidden;
			background-attachment: fixed;
			background-size: 100%;
		}

		.text-box{
			font-size: 2.5em;
			color: #010101;
			top: 50%;
			left: 50%;
			text-align: center;
			transform: translate(-50%, -50%);
			position: absolute;

		}

	</style>
</head>
<body>
	<header>
	<div class="text-box">
		<h1>Materi Visual Tidak Lulus Uji Sensor</h1>
	</div>
</header>
</body>
</html>
